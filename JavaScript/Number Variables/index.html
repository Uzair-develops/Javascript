<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Number Variables</h1>
<body>
    
<script>

    let eng = 40;
    let math = 47;
    let comp = 50;

    /* we can also change the value of a specific variable after the declaration
    
    for example like this
    math = 67;
    */
   
    let total = eng+math+comp;

    console.log("English: ",eng);
    console.log("Mathematics: ",math);
    console.log("Computer: ",comp);
    console.log("Total marks: ", total);

    alert("Check developer tools...");
</script>


</body>
</html>
