    <h1>Cloning Arrays</h1>

    <script>

        let arr = [1,2,3];

        let sec_arr = [...arr]

        console.log("my array: ", arr);
        console.log("Second array: ", sec_arr);

        sec_arr[0] = "Pakistan";

        console.log("my Array: ", arr);
        console.log("Second array: ", sec_arr);





    </script>
