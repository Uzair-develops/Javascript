<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Even odd program (without if else)</h1> 
    
    <form onsubmit="calculate() ; return false;">

        <label for="num1"> enter a Number to check if its Even or Odd</label>
        <input type="number" min="1" required id="num1" placeholder="Enter the Number">
        <br>

        <button type="submit">Check</button>

    </form>

    <p id="result"></p>

    <script>

        function calculate()
        {
            let num1 = document.querySelector("#num1").value;

            num1 = Number(num1)

            result = num1 % 2;

            let resultline = `you entered ${num1} and here is your result: <b> ${result} </b>
            <br><br>
            (if the result shows zero it means your entered num was even, otherwise it was an odd num)`

            document.querySelector("#result").innerHTML = resultline;


        }






    </script>
    


</body>
</html>
