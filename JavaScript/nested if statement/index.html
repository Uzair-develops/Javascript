<script>

    let n1 = prompt("Enter 1st num:");
    let n2 = prompt("Enter 2nd num:");
    let n3 = prompt("Enter 3rd num:");

    if(n1 > n2)
        {
            if(n1>n3)
                {
                    alert("1st numbewr is greatest of all");
                }
            else {
                alert("3rd number is greatest of all");
                }
        }   
    else 
        {
            if(n2 > n3)
                {
                    alert("2nd number is greatest of all");
                }
            else 
                {
                    alert("3rd number is greatest of all");
                }

        }
</script>
