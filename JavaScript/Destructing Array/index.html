<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>De-Structuring array</h1>

    <script>

        const myArr = ["Harry", 12, "Developer"];

         const [name, age, profession] = myArr;

        console.log("name: ", name);
        console.log("Age: ", age);
        console.log("Profession: ", profession);

    </script>
</body>
</html>
